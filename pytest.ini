[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: Integration tests (slower, require full setup)
    performance: Performance tests (check speed/memory)
    hardware: Hardware tests (require physical machine)
    slow: Slow tests (>1s runtime)

# Coverage
addopts = 
    --cov=qt6_app/ui_qt
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=60
    -v

# Logging
log_cli = true
log_cli_level = INFO

# Qt-specific options
qt_api = pyside6
