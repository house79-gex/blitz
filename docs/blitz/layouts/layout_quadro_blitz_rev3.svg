<?xml version="1.0" encoding="UTF-8"?>
<svg width="600mm" height="850mm" viewBox="0 0 600 850" xmlns="http://www.w3.org/2000/svg">
  <style>
    .panel { fill:#f5f7fa; stroke:#1f2d3d; stroke-width:2; }
    .canalina { fill:#e0e6ed; stroke:#9aa5b1; stroke-width:1; }
    .din { stroke:#5c6b7a; stroke-width:2; stroke-dasharray:6 4; }
    .comp { fill:#cfe3ff; stroke:#2459a6; stroke-width:1.5; }
    .comp-hot { fill:#ffd9c2; stroke:#a64724; stroke-width:1.5; }
    .comp-logic { fill:#d6ffd6; stroke:#2b7a2b; stroke-width:1.5; }
    .comp-driver { fill:#fff2a8; stroke:#a68a24; stroke-width:1.5; }
    .terminal { fill:#fff; stroke:#777; stroke-width:1.5; }
    .label { font-family:Arial, sans-serif; font-size:10px; fill:#111; }
    .zone-title { font-family:Arial, sans-serif; font-size:12px; font-weight:bold; fill:#333; }
  </style>

  <!-- Pannello -->
  <rect x="1" y="1" width="598" height="848" class="panel"/>
  <text x="300" y="20" text-anchor="middle" class="zone-title">Quadro Blitz - Layout 3 Zone (600 x 850 mm)</text>

  <!-- Canaline verticali laterali -->
  <rect x="10" y="40" width="50" height="770" class="canalina"/>
  <text x="35" y="55" text-anchor="middle" class="label">Canalina SX</text>
  <rect x="540" y="40" width="50" height="770" class="canalina"/>
  <text x="565" y="55" text-anchor="middle" class="label">Canalina DX</text>

  <!-- Canaline orizzontali (3 zone) -->
  <rect x="70" y="120" width="460" height="30" class="canalina"/>
  <rect x="70" y="520" width="460" height="30" class="canalina"/>
  <rect x="70" y="770" width="460" height="25" class="canalina"/>

  <!-- Guide DIN (linee tratteggiate) -->
  <line x1="80" y1="170" x2="520" y2="170" class="din"/>
  <line x1="80" y1="350" x2="520" y2="350" class="din"/>
  <line x1="80" y1="620" x2="520" y2="620" class="din"/>

  <!-- Titoli zone -->
  <text x="75" y="105" class="zone-title">ZONA 1: Ingresso rete e Alimentatori (alto)</text>
  <text x="75" y="505" class="zone-title">ZONA 2: Logica centrale (Moduli I/O + Raspberry a destra)</text>
  <text x="75" y="755" class="zone-title">ZONA 3: Driver + Morsettiere di fianco (basso)</text>

  <!-- ZONA 1 - Sezionatore/Magnetotermici + Alimentatori -->
  <rect x="80" y="140" width="95" height="55" class="comp-hot"/>
  <text x="127" y="156" text-anchor="middle" class="label">Sezionatore/MT</text>
  <text x="127" y="171" text-anchor="middle" class="label">Ingresso 230V</text>

  <rect x="185" y="135" width="110" height="65" class="comp-hot"/>
  <text x="240" y="150" text-anchor="middle" class="label">Mean Well TDR-960</text>
  <text x="240" y="165" text-anchor="middle" class="label">48V / 20A (110x125)</text>

  <rect x="305" y="140" width="70" height="60" class="comp-hot"/>
  <text x="340" y="155" text-anchor="middle" class="label">SDR-240-24</text>
  <text x="340" y="170" text-anchor="middle" class="label">24V / 10A</text>

  <rect x="385" y="145" width="50" height="55" class="comp-hot"/>
  <text x="410" y="160" text-anchor="middle" class="label">SDR-120-12</text>
  <text x="410" y="175" text-anchor="middle" class="label">12V / 10A</text>

  <rect x="445" y="150" width="40" height="50" class="comp-hot"/>
  <text x="465" y="165" text-anchor="middle" class="label">MDR-10-5</text>
  <text x="465" y="178" text-anchor="middle" class="label">5V</text>

  <rect x="490" y="150" width="40" height="50" class="comp-hot"/>
  <text x="510" y="165" text-anchor="middle" class="label">Presa 230V</text>
  <text x="510" y="178" text-anchor="middle" class="label">RPi PSU</text>

  <!-- ZONA 2 - Logica centrale -->
  <rect x="80" y="330" width="175" height="80" class="comp-logic"/>
  <text x="167" y="347" text-anchor="middle" class="label">Modulo I/O + Relè #1</text>
  <text x="167" y="362" text-anchor="middle" class="label">Inclinazioni / Lame</text>
  <text x="167" y="377" text-anchor="middle" class="label">8IN / 8OUT Relay</text>

  <rect x="265" y="330" width="175" height="80" class="comp-logic"/>
  <text x="352" y="347" text-anchor="middle" class="label">Modulo I/O + Relè #2</text>
  <text x="352" y="362" text-anchor="middle" class="label">Morse / Frizione</text>
  <text x="352" y="377" text-anchor="middle" class="label">8IN / 8OUT Relay</text>

  <rect x="450" y="340" width="70" height="60" class="comp-logic"/>
  <text x="485" y="355" text-anchor="middle" class="label">Raspberry Pi 5</text>
  <text x="485" y="370" text-anchor="middle" class="label">+ USB Waveshare</text>

  <!-- ZONA 3 - Driver + Morsettiere di fianco -->
  <rect x="80" y="600" width="230" height="85" class="comp-driver"/>
  <text x="195" y="617" text-anchor="middle" class="label">Leadshine DCS810</text>
  <text x="195" y="632" text-anchor="middle" class="label">48V DC Servo - RS232</text>
  <text x="195" y="647" text-anchor="middle" class="label">151 x 97 x 48.5</text>

  <rect x="320" y="595" width="180" height="95" class="terminal"/>
  <text x="410" y="610" text-anchor="middle" class="label">Morsettiere Campo (2 Livelli)</text>
  <text x="410" y="625" text-anchor="middle" class="label">Sensori, EV, RS485</text>
  <text x="410" y="640" text-anchor="middle" class="label">Motore/Encoder, Pulsantiera</text>

  <rect x="80" y="700" width="420" height="15" class="terminal"/>
  <text x="290" y="711" text-anchor="middle" class="label">Barra PE / Schermi</text>

  <text x="300" y="30" text-anchor="middle" class="label">Verificare ingombri reali dei case e passaggi cavi nelle canaline.</text>
</svg>
